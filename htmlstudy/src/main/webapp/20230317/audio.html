<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>audio 태그</title>
</head>
<body>
<!--  controls 오디오 플레이어 화면에 표시
	  loop  자동반복
	  autoplay 자동재생
	  오디오는 html5 에서만 가능함
 -->
<audio src="audio/bass.mp3"  controls autoplay loop></audio>
<audio src="./audio/bass.mp3" controls autoplay loop></audio>
</body>
</html>
