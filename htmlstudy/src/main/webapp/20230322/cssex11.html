<!DOCTYPE html>
<!-- webapp/20230322/cssex11.html -->
<html>
<head>
<meta charset="UTF-8">
<title>반응형 웹</title>
<style type="text/css">
	@media(max-width:520px) { /*화면 크기가 최대 520인 경우*/
	body {background: red;}
	}
	@media(min-width:521px) and (max-width:799px) { /*화면 크기가 521-799까지*/
		body {background: green;}
	}
	@media(min-width:800px) { /*화면 크기가 최소 800인 경우*/
		body {background: blue;}
	}
</style>
</head>
<body>
<h1>@media 태그 예제</h1>
<p>화면의 크기 별로 바탕색이 달라집니다.</p>
</body>
</html>
